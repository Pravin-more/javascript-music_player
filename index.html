<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Player-by pravin</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logomp.png" alt="spotify">Music Player</li>

        </ul>
    </nav>


    <div class="container">

        <div class="songList">
            <h1>Best Of Spotify</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img>
                    <span class="songName">let me love</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                               id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">let me love</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                               id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">let me love</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                               id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">let me love</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                               id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">let me love</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                               id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

            </div>

        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>


        </div>

        <div class="songInfo">
            <img src="music_bars.gif" width="42px" id="gif"><span id="masterSongName">Abc_Sound</span> 
        </div>

    </div>



    <script src="https://kit.fontawesome.com/299a0e4319.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
